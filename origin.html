<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>计客超级密码机</title>
    <link rel="stylesheet" href="../style.css" />
    <script defer src="../script.js"></script>
  </head>

  <body>
    <header>
      <h1>计客超级密码机</h1>
    </header>

    <div class="container">
      <div class="info-item">
        <div class="level-container">
          <div>关卡</div>
          <div class="info-value" id="level">1</div>
          <div class="difficulty-switch">
            <span class="switch-label">困难模式:</span>
            <label class="switch">
              <input type="checkbox" id="difficulty-toggle" checked disabled />
              <span class="slider"></span>
            </label>
          </div>
        </div>

        <div class="success-message" id="success-message">
          恭喜！你成功破解了密码！
        </div>
        <div class="fail-message" id="fail-message">
          很遗憾，你没有破解密码。请再试一次。
          <button class="reset-btn">重置关卡</button>
        </div>

        <div class="color-palette" id="color-palette">
          <!-- 颜色选项将在这里动态生成 -->
        </div>

        <div class="attempts-container" id="attempts-container">
          <!-- 尝试记录和空位将在这里动态生成 -->
        </div>

        <div class="buttons">
          <button class="reset-btn">重置关卡</button>
          <button id="next-btn">下一关</button>
        </div>

        <div class="instructions">
          <h2>游戏规则</h2>
          <ul>
            <li>密码是由不同颜色组成的序列</li>
            <li>绿色灯表示颜色正确且位置正确</li>
            <li>浅蓝色灯表示颜色正确但位置错误</li>
            <li>无灯表示颜色错误</li>
            <li>点击颜色选项，程序会自动填充到当前行的下一个空槽</li>
            <li>一行填满后会自动检查密码并显示反馈</li>
            <li>每列代表一次尝试机会，共有7次尝试机会</li>
            <li>不能在同一行中重复使用同一颜色</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
